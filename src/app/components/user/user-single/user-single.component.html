<table *ngIf="user" class="table has-alternate-bg">
	<tbody>
	  <tr>
	    <th>ID</th>
	    <td>{{ user.id }}</td>
	  </tr>
	  <tr>
	    <th>Avatar</th>
	    <td><img src="" alt=""></td>
	  </tr>
	  <tr>
	    <th>Full Name</th>
	    <td>{{ user.first_name + " " + user.last_name }}</td>
	  </tr>
	  <tr>
	    <th>Gender</th>
	    <td>{{ user.gender }}</td>
	  </tr>
	  <tr>
	    <th>Mobile Number</th>
	    <td>{{ user.phone }}</td>
	  </tr>
	  <tr>
	    <th>Email Address</th>
	    <td>{{ user.email }}</td>
	  </tr>
	  <tr>
	    <th>Created at</th>
	    <td>{{ user.created_at }}</td>
	  </tr>
	</tbody>
</table>
