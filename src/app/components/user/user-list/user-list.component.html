<div class="dashboard">
    <app-sidebar></app-sidebar>
    <div class="dashboard-main">
        <app-header></app-header>
        <div class="dashboard-body">
            <div class="dashboard-body-title-wrapper">
                <div class="dashboard-body-title">
                    <h1>Users</h1>
                    <div style="display: flex; align-items: center">
                        <div style="margin-right: 1rem;">
                            <input [(ngModel)]="user_q" (input)="searchUser()" type="text" class="input" placeholder="Search...">
                        </div>
                        <div>
                            <a routerLink="/user/add" class="button is-primary">New User</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="dashboard-content">
              <app-users-index [userList]="users" (paginate)="userPaginate($event)"></app-users-index>
            
            </div>
        </div>

    </div>
</div>
