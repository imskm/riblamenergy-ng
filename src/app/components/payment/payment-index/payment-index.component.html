<table class="table has-alternate-bg">
    <thead>
      <tr>
        <th>ID</th>
        <th>Project</th>
        <th>User</th>
        <th>Amount</th>
        <th>Paid at</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of paymentList">
        <td><a routerLink="{{ '/payment/'+ p.id +'/show' }}">{{ p.id }}</a></td>
        <td>{{ p.project_id }}</td>
        <td>{{ p.user_id }}</td>
        <td>{{ p.amount }}</td>
        <td>{{ p.created_at }}</td>
      </tr>
    </tbody>
</table>
<div style="margin-top: 1rem;">
  <div class="pagination">
    <a href="" class="pagination-prev">
      <span class="icon">
        <i class="ri-arrow-left-line"></i>
      </span>
    </a>
    <a href="" class="pagination-page">
      <span>1</span>
    </a>
    <a href="" class="pagination-next">
      <span class="icon">
        <i class="ri-arrow-right-line"></i>
      </span>
    </a>
  </div>
</div>
